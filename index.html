<!doctype html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>P-wheel</title>
    <link rel="stylesheet" href="src/assets/reset.scss"/>
</head>
<body>
<div id="app" style="margin: 100px">
    <g-collapse :selected.sync="selected"  collapse>
        <g-collapse-item title="标题1" name="1" disable>内容1</g-collapse-item>
        <g-collapse-item title="标题2" name="2">内容2</g-collapse-item>
        <g-collapse-item title="标题3" name="3">内容3</g-collapse-item>
    </g-collapse>
    <div style="margin: 20px 0">
        <g-input v-model="message"></g-input>
        <g-input value="第一个输入框"></g-input>
        <g-input value="不可选中修改的" disable></g-input>
        <g-input value="只读的" readonly></g-input>
        <g-input value="差一个" error="输入的字符长度有错"></g-input>
        <p>{{message}}</p>
        <button @click="message+=1">加一</button>
    </div>
    <div style="margin: 20px 0">
        <g-button :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
        <g-button icon="setting" :loading="!loading2" @click="loading2 = !loading2"> 按钮</g-button>
        <g-button icon-position="right" icon="setting" :loading="loading3" @click="loading3 = ! loading3">按钮</g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div>

</div>
<script src="./src/app.js"></script>
</body>
</html>
