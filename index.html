<!doctype html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>P-wheel</title>
    <link rel="stylesheet" href="src/assets/reset.scss"/>
</head>
<body>
<div id="app">
    <g-tab :selected.sync="selected">
        <g-tab-head>
            <g-tab-item name="woman">
                <g-icon name="setting"></g-icon>
                美女
            </g-tab-item>
            <g-tab-item name="sport">体育</g-tab-item>
            <g-tab-item name="money">财经</g-tab-item>
            <template slot="actions">
                <button>actions</button>
            </template>
        </g-tab-head>
        <g-tab-body>
            <g-tab-pane name="woman">美女相关资讯</g-tab-pane>
            <g-tab-pane name="sport">体育相关资讯</g-tab-pane>
            <g-tab-pane name="money">财经相关资讯</g-tab-pane>
        </g-tab-body>
    </g-tab>
</div>
<script src="./src/app.js"></script>
</body>
</html>
